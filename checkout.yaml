  /checkout/authorize:
    post:
      operationId: POST_checkout-authorize
      tags:
        - Checkout API
      description: >-
        The two-step payment process separates the two steps mentioned in the
        one-step

        payment process, and allows you to authorize a payment, and then capture
        it at a

        later period.  This is useful for pre-orders or other such payments that
        you do

        not wish to collect until shipment.  The basic data needs remain the
        same, as

        Hanzo implicitly creates the Order and User for you, for later use in
        the

        capture portion.
