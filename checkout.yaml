  /checkout/charge:
    post:
      operationId: POST_checkout-charge
      summary: /checkout/charge
      tags:
        - Checkout API
      description: >-
        The one-step payment process is mostly used for general commerce for
        immediate

        fulfillment/sale.  In general, you must send three things to
        successfully

        complete a charge call: order information, payment information, and user

        information. In essence, the one-step payment method takes this
        information,

        authorizes the payment, and, if successful, immediately attempts to
        capture it.

        Any failure in this process will result in a failure of the call.
      parameters:
        - name: token
          in: query
          required: false
          type: string
        - name: Accept
          in: header
          required: false
          type: string
