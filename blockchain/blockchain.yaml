swagger: '2.0'
info:
  version: v1.0
  title: Hanzo Blockchain
  description: >
    Hanzo Blockchain provides a system of APIs for querying blockchain information,
    launching nodes on a specific block chain, and launching smart contracts.

host: api.hanzo.io
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  oauth2:
    type: oauth2
    flow: password
    scopes: {}
    tokenUrl: 'https://api.hanzo.io/auth'
  Authorization:
    name: Authorization
    type: apiKey
    in: header
  token:
    name: token
    type: apiKey
    in: query

