swagger: '2.0'
info:
  version: v1.0
  title: Hanzo Payments
  description: >
    Hanzo Payments provides a system of APIs for taking and making payments
    in both fiat and crypto currencies.
host: api.hanzo.io
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  oauth2:
    type: oauth2
    flow: password
    scopes: {}
    tokenUrl: 'https://api.hanzo.io/auth'
  Authorization:
    name: Authorization
    type: apiKey
    in: header
  token:
    name: token
    type: apiKey
    in: query

